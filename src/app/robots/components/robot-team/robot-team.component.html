<mat-card *ngIf="team">
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Team Name" [(ngModel)]="team.name">
        </mat-form-field>
        <mat-chip-list *ngIf="showScore">
          <mat-chip color="primary">{{ score }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
      <mat-list-item
        *ngFor="let robot of team.robots; let i = index"
      >
        <div matListAvatar [matBadge]="robot.experience" matBadgeOverlap="true">
          <img matListAvatar [src]="robot.avatar" alt="RB" />
        </div>
        <h3 matLine>{{ robot.name }}</h3>
        <span class="powermove" matLine>{{ robot.powermove }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
