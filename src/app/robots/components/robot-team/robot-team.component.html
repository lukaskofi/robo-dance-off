<div class="robot-team">
  <mat-card *ngIf="team">
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input
              matInput
              placeholder="Team Name"
              [(ngModel)]="team.name"
              [attr.autofocus]="left ? '' : null"
            />
          </mat-form-field>
        </mat-list-item>
        <mat-list-item *ngFor="let robot of team.robots; let i = index">
          <div
            matListAvatar
            [matBadge]="getRobotBadge(robot, i)"
            matBadgeOverlap="true"
          >
            <img matListAvatar [src]="robot.avatar" alt="RB" />
          </div>
          <h3 matLine>{{ robot.name }}</h3>
          <span class="powermove" matLine>{{ robot.powermove }}</span>
        </mat-list-item>
        <mat-list-item *ngIf="showScore">
          Score:
          <mat-chip-list class="score">
            <mat-chip color="primary">{{ team.score }}</mat-chip>
          </mat-chip-list>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
