<table mat-table matSort [dataSource]="robots$ | async">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let row; let i = index">
      <mat-chip-list>
        <mat-chip>
          <img matChipAvatar [src]="row.avatar" />
          #{{ i + 1 }}
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>
  <ng-container matColumnDef="score">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Wins</th>
    <td mat-cell *matCellDef="let row">{{ getScore(row.id) }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
  </ng-container>
  <ng-container matColumnDef="winPercent">
    <th mat-header-cell *matHeaderCellDef>Win-%</th>
    <td mat-cell *matCellDef="let row">
      {{ getWinPercent(row.id) | percent }} {{ getWinPercentInfo(row.id) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
