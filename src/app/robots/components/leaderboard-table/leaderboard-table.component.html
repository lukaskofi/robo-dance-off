<table mat-table [dataSource]="robots$ | async">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let row; let i = index">
      <mat-chip-list>
        <mat-chip>
          <img matChipAvatar [src]="row.avatar" />
          {{ i + 1 }}
          <!-- </mat-chip-avatar> -->
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
  </ng-container>
  <ng-container matColumnDef="powermove">
    <th mat-header-cell *matHeaderCellDef>Powermove</th>
    <td mat-cell *matCellDef="let row">{{ row.powermove }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
